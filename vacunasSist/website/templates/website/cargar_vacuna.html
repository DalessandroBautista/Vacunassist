{% extends "website/layout.html" %}

{% block body %}
<div style="margin-left: 10px; ">

    <form method="post">
        <div class="form-group">
          {% csrf_token %}
          {% for campo in cargar_vacuna_form %}
            <p>
              {{ campo.label_tag }}<br>
              {{ campo }}
              {% if campo.help_text %}
                <small style="color: grey">{{ campo.help_text }}</small>
              {% endif %}
              {% for error in campo.errors %}
                <p style="color: red">{{ error }}</p>
              {% endfor %}
            </p>
          {% endfor %}
          <div class="row form-group">
            <input  class="btn btn-outline-success"  type="submit" value="Cargar vacuna" style="width: 150px;">
        
        </div>
        </div>
        
      </form>
    </div>
{% endblock %}
