{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>VacunasSist</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <IMG  href="{% url 'index' %}" style="text-align: left;" src="https://i.imgur.com/zGzig89.png" border=0 width=50 height=50>
                <a class="navbar-brand" href="{% url 'index' %}">VacunasSist</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        </nav>
        <!-- Section-->
        {% block content %}
        {% endblock %}
        <!-- Footer-->
  <!-- Footer-->
    <footer class="py-5 bg-success">
        <div class="container px-5"><p class="m-0 text-center text-white">Copyright &copy; VacunasSist 2022</p></div>
    </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
         <script src="{% static '/js/scripts.js'%}"></script> 

        <!--<script src="{% static 'polotic/js/scripts.js'%}"></script> -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        {% if messages %}
            {% for m in messages %}
                {% if m.tags == "error" %}
                    <script>
                        Swal.fire({
                            "title": "Error",
                            "text": "{{m}}",
                            "icon": "error"
                        })
                    </script>
                {% endif  %} 
                {% if m.tags == "success" %}
                    <script>
                        Swal.fire({
                            "title": "Felicitaciones",
                            "text": "{{m}}",
                            "icon": "success"
                        })
                    </script>
                {% endif  %} 
            {% endfor %}
        {% endif  %} 


    </body>
</html>
